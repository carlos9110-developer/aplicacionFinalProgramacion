<div style="margin-top: 100px;" class="container">
  <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()">
    <div class="form-group">
      <label for="usuario">Usuario:</label>
      <input type="text" formControlName="usuario" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" formControlName="pass" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
  </form>
</div>
